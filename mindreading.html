<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mind Reader - Quantum Edition</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* 動畫定義 */
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(5px); }
        }
        
        .animate-scan { animation: scan 2s linear infinite; }
        .animate-pulse-ring { animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-bounce-slow { animation: bounce-slow 2s infinite; }

        /* 滾輪式遮罩效果 */
        .mask-gradient {
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
        }

        /* 隱藏原生滾動條 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 禁止選取文字 */
        body { -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-[#0f172a] text-white min-h-[100dvh] overflow-hidden font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- 震動反饋 ---
        const triggerHaptic = (pattern = [10]) => {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        };

        // --- 圖示組件 ---
        const Icons = {
            Sparkles: ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 9h4"/><path d="M3 5h4"/></svg>),
            Refresh: ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>),
            Fingerprint: ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12C2 6.5 6.5 2 12 2a10 10 0 0 1 8 6"/><path d="M5 15.1a7 7 0 0 0 10.9-4"/><path d="M6.3 10.9a3.5 3.5 0 0 1 5.9-1"/><path d="M19.5 11.1c.1 1.7-.5 3.3-1.6 4.6"/><path d="M9.9 19a4.8 4.8 0 0 1-3.6-.9"/><path d="M14.9 16.5a6.4 6.4 0 0 1-2.9 2"/><path d="M12 22v-3"/><path d="M8 22v-1"/><path d="M16 22v-1"/></svg>),
            ArrowRight: ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>),
            Lock: ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>),
            ChevronDown: ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>),
        };

        // --- 秘密面板 ---
        const SecretPanel = ({ symbols, onSelect, onClose, currentForced }) => (
            <div className="absolute inset-0 z-[100] bg-slate-900/95 backdrop-blur-md flex flex-col items-center justify-center animate-[fadeIn_0.3s_ease-out] p-4">
                <div className="bg-slate-800 p-5 md:p-6 rounded-2xl border border-red-500/30 shadow-2xl w-full max-w-[320px] md:max-w-sm">
                    <h3 className="text-lg md:text-xl font-bold text-red-400 mb-4 md:mb-6 flex items-center justify-center gap-2">
                        <Icons.Lock className="w-5 h-5"/> Force Selection
                    </h3>
                    <div className="grid grid-cols-5 gap-2 md:gap-3 mb-4 md:mb-6">
                        <button 
                            onClick={() => { triggerHaptic([50]); onSelect(null); }}
                            className={`aspect-square rounded-xl border-2 flex items-center justify-center text-xs md:text-sm font-bold transition-all
                            ${currentForced === null ? 'border-red-500 bg-red-500/20 text-white' : 'border-slate-700 text-slate-500'}`}
                        >
                            OFF
                        </button>
                        {symbols.map(s => (
                            <button 
                                key={s}
                                onClick={() => { triggerHaptic([50]); onSelect(s); }}
                                className={`aspect-square rounded-xl border-2 flex items-center justify-center text-lg md:text-xl transition-all
                                ${currentForced === s ? 'border-amber-400 bg-amber-400/20 text-amber-300 shadow-[0_0_10px_rgba(251,191,36,0.3)]' : 'border-slate-700 text-slate-400 hover:bg-slate-700'}`}
                            >
                                {s}
                            </button>
                        ))}
                    </div>
                    <button onClick={onClose} className="w-full py-3 bg-slate-700 rounded-xl text-slate-300 font-medium active:scale-95 transition-transform text-sm md:text-base">
                        Close Panel
                    </button>
                </div>
            </div>
        );

        // --- 掃描動畫 ---
        const ScanningOverlay = () => (
            <div className="absolute inset-0 z-20 flex flex-col items-center justify-center bg-slate-900/90 backdrop-blur-sm animate-[fadeIn_0.5s]">
                <div className="relative w-24 h-24 md:w-32 md:h-32 mb-6 md:mb-8">
                    <div className="absolute inset-0 rounded-full border-2 border-indigo-500/30 animate-pulse-ring"></div>
                    <div className="absolute inset-0 rounded-full border-2 border-indigo-500/30 animate-pulse-ring" style={{animationDelay: '1s'}}></div>
                    <div className="absolute inset-0 flex items-center justify-center text-indigo-400 drop-shadow-[0_0_10px_rgba(99,102,241,0.5)]">
                        <Icons.Fingerprint className="w-12 h-12 md:w-16 md:h-16 animate-pulse" />
                    </div>
                    <div className="absolute left-0 right-0 h-1 bg-indigo-400/50 blur-[2px] shadow-[0_0_10px_#818cf8] animate-scan"></div>
                </div>
                <div className="text-center space-y-2 px-4">
                    <h3 className="text-lg md:text-xl font-bold text-white tracking-widest uppercase">Analyzing</h3>
                    <p className="text-indigo-300/70 text-xs md:text-sm font-mono animate-pulse">Reading mental projection...</p>
                </div>
            </div>
        );

        function MindReader() {
            const [step, setStep] = useState(0);
            const [isScanning, setIsScanning] = useState(false);
            
            // Magic State
            const [magicMode, setMagicMode] = useState(false);
            const [forcedSymbol, setForcedSymbol] = useState(null);
            const [showSecretPanel, setShowSecretPanel] = useState(false);

            // Game State
            const [targetSymbol, setTargetSymbol] = useState(null);
            const [grid, setGrid] = useState([]);

            // Scrollbar Logic Refs & State
            const gridRef = useRef(null);
            const [thumbHeight, setThumbHeight] = useState(0);
            const [thumbTop, setThumbTop] = useState(0);
            const [isDragging, setIsDragging] = useState(false);
            const dragInfo = useRef({ startY: 0, startScrollTop: 0 });
            
            const symbols = ['★', '♥', '♠', '♦', '♣', '☀', '☾', '⚛', '☯', '☮', 'Ω', 'Σ', 'Ψ', '∞', '∇'];

            // 初始化
            const initGame = () => {
                let winningSymbol;
                if (forcedSymbol) winningSymbol = forcedSymbol;
                else if (magicMode) winningSymbol = '★'; 
                else winningSymbol = symbols[Math.floor(Math.random() * symbols.length)];

                setTargetSymbol(winningSymbol);

                let newGrid = [];
                for (let i = 0; i < 100; i++) {
                    if (i % 9 === 0) newGrid.push({ num: i, sym: winningSymbol });
                    else {
                        let randomSym;
                        do {
                            randomSym = symbols[Math.floor(Math.random() * symbols.length)];
                        } while (randomSym === winningSymbol);
                        newGrid.push({ num: i, sym: randomSym });
                    }
                }
                setGrid(newGrid);
            };

            useEffect(() => {
                if (step === 2) initGame();
            }, [step]);

            // --- 修復後的滾動條邏輯 ---
            
            const updateScrollDimensions = useCallback(() => {
                const el = gridRef.current;
                if (!el) return;
                
                const { clientHeight, scrollHeight, scrollTop } = el;
                // 扣除上下 padding (top-2=8px, bottom-4=16px, total=24px)
                // 確保滾動條不會超出視覺軌道
                const trackHeight = clientHeight - 24;

                if (scrollHeight > clientHeight) {
                    // 計算滾動條高度
                    const height = Math.max((clientHeight / scrollHeight) * trackHeight, 50);
                    setThumbHeight(height);
                    
                    // 計算位置
                    const maxScrollTop = scrollHeight - clientHeight;
                    const maxThumbTop = trackHeight - height;
                    
                    if (maxScrollTop > 0) {
                        const currentTop = (scrollTop / maxScrollTop) * maxThumbTop;
                        setThumbTop(currentTop);
                    }
                } else {
                    setThumbHeight(0);
                }
            }, []);

            useEffect(() => {
                const el = gridRef.current;
                if (step === 2 && el) {
                    updateScrollDimensions();
                    
                    const timer1 = setTimeout(updateScrollDimensions, 50);
                    const timer2 = setTimeout(updateScrollDimensions, 300);
                    
                    el.addEventListener('scroll', updateScrollDimensions);
                    window.addEventListener('resize', updateScrollDimensions);
                    
                    return () => {
                        clearTimeout(timer1);
                        clearTimeout(timer2);
                        el.removeEventListener('scroll', updateScrollDimensions);
                        window.removeEventListener('resize', updateScrollDimensions);
                    }
                }
            }, [step, grid, updateScrollDimensions]);

            const handleDragStart = (e) => {
                // 關鍵修正：電腦上必須阻止預設行為，否則會變成選取文字或拖曳元素
                if (!e.touches) {
                    e.preventDefault();
                }

                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                if (gridRef.current) {
                    dragInfo.current = {
                        startY: clientY,
                        startScrollTop: gridRef.current.scrollTop
                    };
                    setIsDragging(true);
                    triggerHaptic([10]); 
                }

                if (e.touches) {
                    document.addEventListener('touchmove', handleDragMove, { passive: false });
                    document.addEventListener('touchend', handleDragEnd);
                } else {
                    document.addEventListener('mousemove', handleDragMove);
                    document.addEventListener('mouseup', handleDragEnd);
                }
            };

            const handleDragMove = (e) => {
                if (!gridRef.current) return;
                e.preventDefault(); 
                
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                const el = gridRef.current;
                const { clientHeight, scrollHeight } = el;
                
                const deltaY = clientY - dragInfo.current.startY;
                
                // 使用修正後的軌道高度進行反向計算
                const trackHeight = clientHeight - 24;
                const maxScrollTop = scrollHeight - clientHeight;
                const maxThumbTop = trackHeight - thumbHeight;
                
                if (maxThumbTop <= 0) return;
                
                const scrollRatio = maxScrollTop / maxThumbTop;
                const scrollDelta = deltaY * scrollRatio;
                
                el.scrollTop = dragInfo.current.startScrollTop + scrollDelta;
            };

            const handleDragEnd = () => {
                setIsDragging(false);
                document.removeEventListener('mousemove', handleDragMove);
                document.removeEventListener('mouseup', handleDragEnd);
                document.removeEventListener('touchmove', handleDragMove);
                document.removeEventListener('touchend', handleDragEnd);
            };

            // 流程控制
            const handleNext = () => {
                triggerHaptic([15]); 

                if (step === 2) {
                    setIsScanning(true);
                    triggerHaptic([30, 50, 30]); 
                    setTimeout(() => {
                        setIsScanning(false);
                        setStep(3);
                        triggerHaptic([100, 50, 100]); 
                    }, 3500); 
                } else if (step < 3) {
                    setStep(step + 1);
                } else {
                    setStep(0);
                }
            };

            const toggleMagicMode = (e) => {
                e.stopPropagation();
                triggerHaptic([10]);
                setMagicMode(prev => !prev);
            };

            const titleStyle = forcedSymbol 
                ? "bg-gradient-to-r from-purple-200 via-amber-100 to-indigo-200" 
                : "bg-gradient-to-r from-purple-300 via-indigo-200 to-indigo-300";

            return (
                <div className="relative min-h-[100dvh] flex flex-col items-center justify-center p-4 md:p-6 overflow-hidden">
                    
                    <div className="absolute inset-0 pointer-events-none opacity-20">
                         {[...Array(6)].map((_, i) => (
                            <div key={i} 
                                className="absolute rounded-full blur-3xl animate-float"
                                style={{
                                    left: `${Math.random() * 100}%`,
                                    top: `${Math.random() * 100}%`,
                                    width: `${200 + Math.random() * 300}px`,
                                    height: `${200 + Math.random() * 300}px`,
                                    background: i % 2 === 0 ? '#4f46e5' : '#7c3aed',
                                    animationDuration: `${10 + Math.random() * 10}s`,
                                    animationDelay: `${Math.random() * -10}s`
                                }}
                            />
                        ))}
                    </div>

                    {showSecretPanel && (
                        <SecretPanel 
                            symbols={symbols} 
                            onSelect={(s) => { setForcedSymbol(s); if(s) setShowSecretPanel(false); }} 
                            onClose={() => setShowSecretPanel(false)}
                            currentForced={forcedSymbol}
                        />
                    )}

                    <div className="z-10 w-full max-w-md flex justify-between items-center mb-4 md:mb-8 relative px-2">
                        <div 
                            onClick={toggleMagicMode}
                            className={`p-2 rounded-full transition-all duration-700 ${magicMode ? 'text-amber-300 drop-shadow-[0_0_8px_rgba(251,191,36,0.6)]' : 'text-slate-600 hover:text-slate-500'}`}
                        >
                            <Icons.Sparkles className="w-5 h-5 md:w-6 md:h-6" />
                        </div>

                        <h1 
                            onDoubleClick={() => setShowSecretPanel(true)}
                            className={`text-xl md:text-2xl font-black tracking-widest uppercase bg-clip-text text-transparent cursor-default transition-all duration-500 ${titleStyle}`}
                        >
                            Mind Reader
                        </h1>

                        <div className="w-9 md:w-10"></div>
                    </div>

                    <div className="z-10 w-full max-w-md bg-slate-800/40 backdrop-blur-xl border border-white/10 rounded-3xl p-6 md:p-8 shadow-2xl relative overflow-hidden h-[65dvh] min-h-[400px] md:h-auto md:max-h-[80dvh] flex flex-col">
                        
                        {isScanning && <ScanningOverlay />}

                        {step === 0 && (
                            <div className="flex-1 flex flex-col items-center justify-center space-y-6 md:space-y-8 animate-[fadeIn_0.6s_ease-out]">
                                <div className="relative">
                                    <div className="absolute inset-0 bg-indigo-500 blur-2xl opacity-20 animate-pulse"></div>
                                    <Icons.Fingerprint className="w-20 h-20 md:w-24 md:h-24 text-indigo-400 relative z-10" />
                                </div>
                                <div className="text-center space-y-3">
                                    <h2 className="text-xl md:text-2xl font-bold text-white">量子讀心術</h2>
                                    <p className="text-indigo-200/70 text-sm leading-relaxed max-w-[260px] mx-auto">
                                        透過演算法解析潛意識的微表情。<br/>請放鬆，讓我連結你的思緒。
                                    </p>
                                </div>
                                <button 
                                    onClick={handleNext}
                                    className="group relative px-6 py-3 md:px-8 md:py-3 bg-indigo-600 hover:bg-indigo-500 rounded-full font-bold tracking-wide transition-all hover:scale-105 active:scale-95 shadow-[0_0_20px_rgba(79,70,229,0.4)] text-sm md:text-base"
                                >
                                    開始連結
                                    <div className="absolute inset-0 rounded-full bg-white/20 animate-pulse-ring opacity-0 group-hover:opacity-100"></div>
                                </button>
                            </div>
                        )}

                        {step === 1 && (
                            <div className="flex-1 flex flex-col animate-[slideInRight_0.4s_ease-out]">
                                <div className="flex-1 space-y-4 md:space-y-6">
                                    <div className="flex items-center gap-3 text-indigo-400 mb-2">
                                        <div className="w-8 h-8 rounded-full bg-indigo-500/20 flex items-center justify-center font-bold">1</div>
                                        <h3 className="font-bold text-white text-lg">數學共振</h3>
                                    </div>
                                    <ul className="space-y-3 md:space-y-4 text-slate-300 text-xs md:text-sm leading-relaxed bg-black/20 p-4 md:p-5 rounded-2xl border border-white/5">
                                        <li className="flex gap-3">
                                            <span className="text-indigo-400">➢</span>
                                            <span>心中想一個 <strong className="text-white">兩位數</strong> <span className="text-slate-500">(例: 23)</span></span>
                                        </li>
                                        <li className="flex gap-3">
                                            <span className="text-indigo-400">➢</span>
                                            <span>將這兩個數字相加 <span className="text-slate-500">(2 + 3 = 5)</span></span>
                                        </li>
                                        <li className="flex gap-3">
                                            <span className="text-indigo-400">➢</span>
                                            <span>用原數字減去相加結果 <span className="text-slate-500">(23 - 5 = 18)</span></span>
                                        </li>
                                        <li className="flex gap-3 pt-2 border-t border-white/10">
                                            <span className="text-amber-400">★</span>
                                            <span className="text-white font-bold">記住最後得到的數字！</span>
                                        </li>
                                    </ul>
                                </div>
                                <button 
                                    onClick={handleNext}
                                    className="w-full py-3 md:py-4 mt-6 bg-slate-700/50 hover:bg-slate-700 border border-white/10 rounded-xl font-semibold flex items-center justify-center gap-2 transition-all active:scale-95 group text-sm md:text-base"
                                >
                                    我記住了
                                    <Icons.ArrowRight className="w-4 h-4 group-hover:translate-x-1 transition-transform" />
                                </button>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="flex-1 flex flex-col h-full animate-[fadeIn_0.5s] relative overflow-hidden">
                                <div className="text-center mb-2 z-10 bg-gradient-to-b from-slate-900 via-slate-900 to-transparent pb-2">
                                    <p className="text-xs md:text-sm text-indigo-200">滾動列表，<span className="text-amber-300 font-bold">對應你的數字與符號</span></p>
                                </div>
                                
                                <div className="relative flex-1 overflow-hidden"> 
                                    <div 
                                        ref={gridRef}
                                        className="h-full overflow-y-auto grid grid-cols-3 md:grid-cols-4 gap-x-2 gap-y-2 px-2 no-scrollbar mask-gradient touch-pan-y"
                                    >
                                        <div className="col-span-full h-8"></div>
                                        
                                        {/* 這裡移除了 hover:bg-slate-700/50，避免滑鼠移動時產生反白 */}
                                        {grid.map((item) => (
                                            <div key={item.num} className="h-16 flex flex-col items-center justify-center rounded-xl bg-slate-700/20 border border-white/5 transition-colors">
                                                <span className="text-[10px] text-slate-500 font-mono mb-0">{item.num}</span>
                                                <span className="text-2xl text-white font-serif leading-none drop-shadow-[0_0_5px_rgba(255,255,255,0.2)]">{item.sym}</span>
                                            </div>
                                        ))}
                                        
                                        <div className="col-span-full h-16 flex justify-center items-center opacity-30 pt-4">
                                            <Icons.ChevronDown className="w-5 h-5 animate-bounce-slow" />
                                        </div>
                                    </div>

                                    {/* 修正後的滾動指示器：明顯的寬度 + 軌道背景 */}
                                    {thumbHeight > 0 && (
                                        <div className="absolute top-2 right-1 bottom-4 w-3 bg-slate-800/50 rounded-full overflow-hidden z-20">
                                            <div 
                                                className={`w-full rounded-full bg-indigo-500 hover:bg-indigo-400 active:bg-indigo-300 transition-colors cursor-pointer touch-none ${isDragging ? 'bg-indigo-300 shadow-[0_0_10px_rgba(129,140,248,0.5)]' : ''}`}
                                                style={{
                                                    height: `${thumbHeight}px`,
                                                    transform: `translateY(${thumbTop}px)`,
                                                }}
                                                onMouseDown={handleDragStart}
                                                onTouchStart={handleDragStart}
                                            />
                                        </div>
                                    )}
                                </div>
                                
                                <button 
                                    onClick={handleNext}
                                    className="w-full py-3 md:py-4 mt-4 bg-indigo-600 hover:bg-indigo-500 rounded-xl font-bold shadow-lg shadow-indigo-900/50 transition-all active:scale-95 text-sm md:text-base z-10"
                                >
                                    讀取我的心思
                                </button>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="flex-1 flex flex-col items-center justify-center animate-[zoomIn_0.5s_cubic-bezier(0.175,0.885,0.32,1.275)]">
                                <div className="relative group cursor-pointer">
                                    <div className="absolute inset-0 bg-amber-400 blur-[60px] md:blur-[80px] opacity-20 group-hover:opacity-40 transition-opacity duration-1000"></div>
                                    <div className="relative z-10 text-[80px] md:text-[100px] leading-none font-serif text-transparent bg-clip-text bg-gradient-to-br from-amber-100 to-amber-400 drop-shadow-[0_0_30px_rgba(251,191,36,0.4)] transform group-hover:scale-110 transition-transform duration-500">
                                        {targetSymbol}
                                    </div>
                                </div>
                                
                                <div className="mt-8 md:mt-12 text-center space-y-2">
                                    <h3 className="text-white text-base md:text-lg font-medium tracking-wide">你的心思是...</h3>
                                    <p className="text-slate-400 text-[10px] md:text-xs">Mental Connection Established</p>
                                </div>

                                <button 
                                    onClick={handleNext}
                                    className="mt-8 md:mt-12 px-6 py-2 rounded-full border border-white/10 text-slate-400 hover:text-white hover:bg-white/5 transition-colors flex items-center gap-2 text-xs md:text-sm"
                                >
                                    <Icons.Refresh className="w-3 h-3 md:w-4 md:h-4" />
                                    再次連結
                                </button>
                            </div>
                        )}
                    </div>

                    <div className="mt-6 text-slate-600 text-[10px] tracking-widest opacity-50 font-mono">
                        QUANTUM MIND READER v2.0
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MindReader />);
    </script>
</body>
</html>
