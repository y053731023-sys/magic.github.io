<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心靈感應 (Mind Reader Magic) - Pro Ver.</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* 自定義滾動條樣式 */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }
        
        /* 動畫類別 */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        .animate-zoom-in { animation: zoomIn 0.5s ease-out; }
        .animate-slide-in { animation: slideInRight 0.5s ease-out; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 圖示組件 ---
        const Sparkles = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 9h4"/><path d="M3 5h4"/></svg>);
        const RefreshCw = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>);
        const Zap = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>);
        const Eye = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>);
        const HelpCircle = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>);
        const Lock = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>);

        // --- 秘密選擇盤組件 (強選功能 UI) ---
        const SecretPanel = ({ symbols, onSelect, onClose, currentForced }) => (
            <div className="absolute inset-0 z-50 bg-slate-900/95 backdrop-blur-xl flex flex-col items-center justify-center animate-fade-in">
                <h3 className="text-xl font-bold text-red-400 mb-6 flex items-center gap-2">
                    <Lock className="w-5 h-5"/> 強選設定 (Force Selection)
                </h3>
                <div className="grid grid-cols-5 gap-4 p-4">
                    {/* 清除強選選項 */}
                    <button 
                        onClick={() => onSelect(null)}
                        className={`w-12 h-12 rounded-full border-2 flex items-center justify-center text-lg font-bold transition-all
                        ${currentForced === null ? 'border-red-500 bg-red-500/20 text-white' : 'border-slate-600 text-slate-500 hover:border-slate-400'}`}
                    >
                        X
                    </button>
                    {/* 符號選項 */}
                    {symbols.map(s => (
                        <button 
                            key={s}
                            onClick={() => onSelect(s)}
                            className={`w-12 h-12 rounded-full border-2 flex items-center justify-center text-2xl transition-all
                            ${currentForced === s ? 'border-yellow-400 bg-yellow-400/20 text-yellow-300 scale-110 shadow-[0_0_15px_rgba(250,204,21,0.5)]' : 'border-slate-600 text-slate-300 hover:bg-slate-700'}`}
                        >
                            {s}
                        </button>
                    ))}
                </div>
                <p className="mt-8 text-slate-500 text-sm">選擇一個符號作為必定出現的結果</p>
                <button onClick={onClose} className="mt-4 px-6 py-2 bg-slate-800 rounded-lg hover:bg-slate-700 text-slate-400">關閉</button>
            </div>
        );

        // --- 主程式 ---
        function MindReader() {
            const [step, setStep] = useState(0);
            
            // 魔術模式 (鬼影輸入狀態) - 用來控制氛圍或預設行為
            const [magicMode, setMagicMode] = useState(false);
            
            // 強選符號 (Force Selection) - 這是新增的狀態，與 magicMode 分開
            const [forcedSymbol, setForcedSymbol] = useState(null);
            
            // 控制秘密面板顯示
            const [showSecretPanel, setShowSecretPanel] = useState(false);

            const [targetSymbol, setTargetSymbol] = useState(null);
            const [grid, setGrid] = useState([]);
            
            const symbols = ['★', '♥', '♠', '♦', '♣', '☀', '☾', '⚛', '☯', '☮', 'Ω', 'Σ', 'Ψ'];

            const initGame = () => {
                // --- 核心邏輯修改 ---
                let winningSymbol;

                if (forcedSymbol) {
                    // 1. 最高優先級：如果有設定「強選符號」，直接使用它
                    winningSymbol = forcedSymbol;
                } else if (magicMode) {
                    // 2. 次要優先級：如果開啟「魔術模式」且沒強選，使用預設魔術符號 (例如 ★)
                    // 這保留了舊有的鬼影輸入邏輯
                    winningSymbol = '★'; 
                } else {
                    // 3. 隨機模式
                    winningSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                }

                setTargetSymbol(winningSymbol);

                // 產生網格 (數學原理：9的倍數必須是 winningSymbol)
                let newGrid = [];
                for (let i = 0; i < 100; i++) {
                    if (i % 9 === 0) {
                        newGrid.push({ num: i, sym: winningSymbol });
                    } else {
                        let randomSym = symbols[Math.floor(Math.random() * symbols.length)];
                        // 確保干擾項不等於答案，避免穿幫
                        while (randomSym === winningSymbol) {
                            randomSym = symbols[Math.floor(Math.random() * symbols.length)];
                        }
                        newGrid.push({ num: i, sym: randomSym });
                    }
                }
                setGrid(newGrid);
            };

            useEffect(() => {
                if (step === 2) {
                    initGame();
                }
            }, [step]);

            // 切換魔術模式（鬼影輸入 - 水晶球）
            const toggleMagicMode = (e) => {
                e.stopPropagation(); // 防止冒泡
                setMagicMode(!magicMode);
            };

            // 打開秘密強選面板 (雙擊標題觸發)
            const openSecretPanel = () => {
                setShowSecretPanel(true);
            };

            const handleForceSelect = (symbol) => {
                setForcedSymbol(symbol);
                // 選擇後可以選擇是否自動關閉，這裡不自動關閉以便確認
            };

            const nextStep = () => {
                if (step < 3) setStep(step + 1);
                else setStep(0);
            };

            const MagicButton = ({ onClick, text, icon: Icon }) => (
                <button
                    onClick={onClick}
                    className="group relative flex items-center justify-center gap-3 px-8 py-4 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-full shadow-[0_0_20px_rgba(124,58,237,0.5)] hover:shadow-[0_0_30px_rgba(124,58,237,0.8)] hover:scale-105 transition-all duration-300 active:scale-95 text-white font-bold text-xl w-full max-w-xs mx-auto overflow-hidden"
                >
                    <div className="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity" />
                    {Icon && <Icon className="w-6 h-6" />}
                    <span>{text}</span>
                    {/* 狀態指示燈 */}
                    <div className={`rounded-full bg-white transition-all duration-500 ease-in-out ml-2
                        ${magicMode ? 'w-3 h-3 shadow-[0_0_8px_white] opacity-100 scale-125' : 'w-1 h-1 opacity-40'}`}
                    />
                    {/* 強選指示燈 (只有魔術師看得到 - 極小的紅點) */}
                    {forcedSymbol && (
                         <div className="absolute top-2 right-2 w-1 h-1 bg-red-500 rounded-full opacity-50"></div>
                    )}
                </button>
            );

            return (
                <div className="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center p-4 font-sans select-none overflow-hidden relative">
                    
                    {/* 秘密強選面板 */}
                    {showSecretPanel && (
                        <SecretPanel 
                            symbols={symbols} 
                            onSelect={handleForceSelect} 
                            onClose={() => setShowSecretPanel(false)}
                            currentForced={forcedSymbol}
                        />
                    )}

                    <div className="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
                        <div className="absolute top-1/4 left-1/4 w-64 h-64 bg-purple-600/20 rounded-full blur-3xl animate-pulse" />
                        <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl animate-pulse delay-700" />
                    </div>

                    <div className="z-10 w-full max-w-md flex flex-col items-center gap-8">
                        
                        <header className="flex items-center gap-2 mb-4 select-none">
                            {/* 鬼影輸入開關 (水晶球) */}
                            <div 
                                onClick={toggleMagicMode} 
                                className="cursor-pointer transition-transform active:scale-90 p-2 rounded-full hover:bg-white/5"
                            >
                                <Sparkles className={`w-8 h-8 ${magicMode ? 'text-yellow-400' : 'text-purple-400'}`} />
                            </div>
                            
                            {/* 強選功能觸發點 (雙擊標題) */}
                            <h1 
                                onDoubleClick={openSecretPanel}
                                className="text-3xl font-extrabold tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-purple-300 to-indigo-300 cursor-default active:opacity-80"
                                title="Mind Reader"
                            >
                                心靈感應
                            </h1>
                        </header>

                        {/* 遊戲內容顯示區 (無需更動) */}
                        <div className="w-full bg-slate-800/50 backdrop-blur-md p-6 rounded-2xl border border-white/10 shadow-2xl min-h-[400px] flex flex-col items-center justify-center relative">
                            {step === 0 && (
                                <div className="text-center space-y-6 animate-fade-in animate-zoom-in">
                                    <Eye className="w-20 h-20 text-indigo-400 mx-auto opacity-80" />
                                    <h2 className="text-2xl font-bold text-white">讀心術測試</h2>
                                    <p className="text-slate-300 leading-relaxed">
                                        我能看透你的心思。<br/>請放鬆心情，跟隨我的引導。
                                    </p>
                                    <div className="pt-4">
                                        <MagicButton onClick={nextStep} text="開始感應" icon={Zap} />
                                    </div>
                                </div>
                            )}

                            {step === 1 && (
                                <div className="text-center space-y-6 animate-slide-in">
                                    <HelpCircle className="w-16 h-16 text-indigo-400 mx-auto" />
                                    <div className="text-left bg-black/20 p-4 rounded-xl space-y-3 text-lg text-slate-200">
                                        <p>1. 在心中想一個 <span className="text-yellow-400 font-bold">兩位數</span> (例如: 23)</p>
                                        <p>2. 將這兩個數字相加 (2 + 3 = 5)</p>
                                        <p>3. 用原本的數字減去相加的結果 (23 - 5 = 18)</p>
                                        <p>4. 記住這最後的數字！</p>
                                    </div>
                                    <MagicButton onClick={nextStep} text="下一步" icon={Zap} />
                                </div>
                            )}

                            {step === 2 && (
                                <div className="w-full flex flex-col h-full animate-fade-in">
                                    <p className="text-center text-sm text-slate-400 mb-2">找到你的數字對應的符號，並用力記住它</p>
                                    <div className="flex-1 overflow-y-auto grid grid-cols-5 gap-2 p-2 bg-black/20 rounded-xl mb-4 max-h-[300px] custom-scrollbar">
                                        {grid.map((item) => (
                                            <div key={item.num} className="flex flex-col items-center justify-center p-2 rounded bg-white/5 transition-colors">
                                                <span className="text-xs text-slate-500 font-mono">{item.num}</span>
                                                <span className="text-xl text-yellow-200">{item.sym}</span>
                                            </div>
                                        ))}
                                    </div>
                                    <MagicButton onClick={nextStep} text="顯示答案" icon={Eye} />
                                </div>
                            )}

                            {step === 3 && (
                                <div className="text-center space-y-8 animate-zoom-in">
                                    <div className="relative">
                                        <div className="absolute inset-0 bg-purple-500 blur-[60px] opacity-20 animate-pulse"></div>
                                        <div className="relative z-10 text-8xl font-bold text-yellow-400 drop-shadow-[0_0_15px_rgba(250,204,21,0.5)] transform hover:scale-110 transition-transform cursor-default">
                                            {targetSymbol}
                                        </div>
                                    </div>
                                    
                                    <div className="space-y-2">
                                        <h3 className="text-2xl font-bold text-white">這就是你想的符號！</h3>
                                        <div className="flex flex-col items-center gap-1">
                                            {magicMode && <p className="text-xs text-purple-400 font-mono opacity-50">Magic Mode Active</p>}
                                            {forcedSymbol && <p className="text-xs text-red-400 font-mono opacity-50">Force Active: {forcedSymbol}</p>}
                                        </div>
                                    </div>

                                    <div className="pt-4">
                                        <MagicButton onClick={nextStep} text="再玩一次" icon={RefreshCw} />
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        <p className="text-xs text-slate-600 mt-4">
                            提示：點擊水晶球開啟魔術模式，雙擊標題進行設定
                        </p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MindReader />);
    </script>
</body>
</html>
